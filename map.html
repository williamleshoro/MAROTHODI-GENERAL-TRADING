<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map - Marothodi General Trading</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        section {
            padding: 20px;
            background: #fff;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 700px;
            border: 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }


        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 20px;
            height: 100px;
        }
        .block {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-weight: bold;
        }
        .slider {
            position: relative;
            max-width: 800px;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .slides {
            display: flex;
            width: 300%;
            animation: slide 80s infinite;
        }
        .slides img {
            width: 100%;
            height: 50px;
        }
        @keyframes slide {
            0% { transform: translateX(0%); }
            33% { transform: translateX(-100%); }
            66% { transform: translateX(-200%); }
            100% { transform: translateX(0%); }
        }
       
    </style>
</head>
<body>
    <header>
        <h1>Marothodi General Trading</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about us.html">About Us</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </nav>
    </header>
    
    <section>
        <h2>Our Location</h2>
        <p>Address: 94 J Section, Botshabelo, 9781</p>
        <iframe 
            src="https://www.google.com/maps?q=94+J+Section,+Botshabelo,+9781&output=embed" 
            allowfullscreen>
        </iframe>
    </section>

    
    <footer>
        <div class="slider">
            <div class="slides">
                <img src="" alt="Deliver quality products & services">
                <img src="" alt="Become the industry leader">
                <img src="" alt="Integrity, Quality, Innovation">
                <img src="" alt="Expand, Satisfy Customers">
            </div>
        </div>
        
       

        
    </footer>
</body>
</html>
